<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th {
            text-align: left;
        
        }
        tr:hover td {
            background-color: #95c8d4; /* Cor de destaque ao passar o mouse */
        }
    </style>
</head>
<body>
    <!--       Tabelas     -->
    <table border="3" width="30%">
        <tr>
            <th colspan="3">Tabela de Produtos</th>
        </tr>
        <tr>
            <th>Categoria</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>Headphone</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>WebCam</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>Placa de vídeo 512 MB</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
